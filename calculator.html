<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc-styling.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="calcOutline">
        <p class="valueBox" id="numDisplay">0</p>
        <div class="row1">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-value="/" id="divBtn">/</button>
        </div>
        <div class="row2">
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-value="*" id="multBtn">*</button>
        </div>
        <div class="row3">
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-value="-" id="subBtn">-</button>
        </div>    
        <div class="row4">
            <button class="button" data-value="0">0</button>
            <button class="button" id="decimalBtn">.</button>
            <button class="button" id="equalBtn">=</button>
            <button class="button" data-value="+" id="addBtn">+</button>
        </div>
        <button id= "clearBtn" class="clear">C</button>    
    </div>
</body>
</html>
